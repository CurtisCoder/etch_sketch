<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch 'n Sketch</title>
</head>
<body>
    
    <h1 class="heading">ETCH 'n SKETCH SPECTACULAR!!!</h1>

    <div id="container">

    </div>

<script>

    //create grid

    for (x=0; x<256; x++) {

        const bigBox = document.querySelector('#container');

        const littleBox = document.createElement('div');
        littleBox.setAttribute('class', 'bx');

        bigBox.appendChild(littleBox);
    }

    //create event

        const tch = document.querySelectorAll('.bx');

           tch.forEach((bx) => {
                bx.addEventListener('mouseover', function(e){
                e.target.style.background = 'blue';
                });
           });

        

  




</script>




</body>
</html>
