<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch 'n Sketch</title>
</head>
<body>
    
    <h1 class="heading">ETCH 'n SKETCH SPECTACULAR!!!</h1>

    <div id="container"> 
  
    </div>

    <div id="cont_2">
    <button id="btn" onclick="changeGrid()">Change Grid Size</button>
    </div>
    
<script src="scripts.js"></script>

<script>

    //create grid
    for (x=0; x<256; x++) {

        var bigBox = document.querySelector('#container');

        var littleBox = document.createElement('div');
        littleBox.setAttribute('class', 'bx');

        bigBox.appendChild(littleBox);
    }

    //create event
        const tch = document.querySelectorAll('.bx');

           tch.forEach((bx) => {
                bx.addEventListener('mouseover', function(e){
                e.target.style.background = 'blue';
                });
           });

</script>

</body>
</html>
